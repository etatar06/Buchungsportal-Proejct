<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Booking</h1>
        <p><strong>Benutzer:</strong> <span th:text="${buyer.login}"></span></p>
        <p><strong>Veranstaltung:</strong> <span th:text="${event.name}"></span></p>
        <p><strong>Datum:</strong> <span th:text="${event.date}"></span></p>
        <p><strong>Stadt:</strong> <span th:text="${event.city}"></span></p>

        <p>Gesamt bezahlter Preis: <span th:if="${numberOfTickets > 0}" th:text="${totalPrice}"></span><span th:unless="${numberOfTickets > 0}">0</span> â‚¬</p>

        <!-- ðŸ›‘ Fehlermeldung -->
        <div th:if="${error != ''}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form action="#" th:action="@{/booking}" method="post">
            <input type="hidden" name="eid" th:value="${event.id}" />
            <input type="hidden" name="bid" th:value="${buyer.id}" />

            <label for="numberOfTickets">Anzahl der Tickets:</label>
            <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" required />

            <button type="submit" class="btn btn-primary">Ticket kaufen</button>
        </form>
    </div>
</body>
</html>
