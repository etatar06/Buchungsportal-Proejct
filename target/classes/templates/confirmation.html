<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservierungsbestätigung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Reservierungsbestätigung</h1>
        <p><strong>Benutzer:</strong> <span th:text="${buyer.login}"></span></p>
        <p><strong>Veranstaltung:</strong> <span th:text="${event.name}"></span></p>
        <p><strong>Datum:</strong> <span th:text="${event.date}"></span></p>
        <p><strong>Stadt:</strong> <span th:text="${event.city}"></span></p>
        <p><strong>Anzahl der Tickets:</strong> <span th:text="${numberOfTickets}"></span></p>
        <p><strong>Gesamtbetrag:</strong> <span th:text="${totalPrice} + ' €'"></span></p>
        <a href="/events" class="btn btn-primary">Zurück zur Startseite</a>
    </div>
</body>
</html>
